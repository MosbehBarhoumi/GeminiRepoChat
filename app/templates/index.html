<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub to TXT Converter & Gemini Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #007BFF;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #555;
        }

        input[type="text"], textarea {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #007BFF;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            border-left: 5px solid #007BFF;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            input[type="submit"] {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub to TXT Converter & Gemini Chat</h1>

        <form method="POST">
            <label for="repo_url">GitHub Repository URL:</label>
            <input type="text" id="repo_url" name="repo_url" required>

            <label for="github_token">GitHub Token (optional):</label>
            <input type="text" id="github_token" name="github_token">

            <label for="include_extensions">Include Extensions:</label>
            <input type="text" id="include_extensions" name="include_extensions" placeholder="Comma-separated list of file extensions to include. Leave blank to include all.">

            <label for="exclude_extensions">Exclude Extensions:</label>
            <input type="text" id="exclude_extensions" name="exclude_extensions" placeholder="Comma-separated list of file extensions to exclude.">

            <label for="content_filter">Content Filter:</label>
            <input type="text" id="content_filter" name="content_filter" placeholder="Only include files containing this text (case-insensitive).">

            <label for="gemini_prompt">Enter your prompt (ask about the fetched code):</label>
            <textarea id="gemini_prompt" name="gemini_prompt" rows="4" required></textarea>

            <label for="gemini_api_key">Gemini API Key:</label>
            <input type="text" id="gemini_api_key" name="gemini_api_key" required>

            <input type="submit" value="Fetch Code and Get Gemini Response">
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% if gemini_response %}
        <h2>Gemini Response:</h2>
        <div class="response">{{ gemini_response }}</div>
        {% endif %}
    </div>
</body>
</html>
